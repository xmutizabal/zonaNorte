<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <title>Hola mundo con Vue.js</title>
    </head>

    <body>
        
        <div id="app">
            <h1>{{titulo}}</h1>

            <input type="text" v-model="nuevoCorredor" v-on:keyup.enter="agregarCorredor">
            <button v-on:click="agregarCorredor">Agregar</button>
            <ul>
                <li v-for="obj of corredores">
                    <input type="number" v-model.number="obj.edad">
                    {{obj.nombre}}
                    <button v-on:click="obj.edad++">+</button>
                    <span v-if="obj.edad<=40"> - Todo Competidor</span>
                </li>
            </ul>
            <h4>Total : {{sumarEdades}}</h4>
        </div>


    
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="01.js"></script>
    </body>
</html>
